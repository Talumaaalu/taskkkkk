<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Management Dashboard</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Task Management Dashboard</h1>
        <input type="text" id="taskTitle" placeholder="Task Title">
        <input type="text" id="taskDescription" placeholder="Task Description">
        <input type="date" id="taskDueDate">
        <button id="addTaskButton">Add Task</button>
        
        <div id="filters">
            <input type="text" id="filterTitle" placeholder="Filter by Title">
            <input type="date" id="filterDueDate">
            <select id="sortTasks">
                <option value="alphabetical">Alphabetical</option>
                <option value="reverseAlphabetical">Reverse Alphabetical</option>
                <option value="soonest">Soonest Due</option>
                <option value="latest">Latest Due</option>
            </select>
            <button id="showAllTasksButton">Show All Tasks</button>
        </div>
        <div id="taskList"></div>
    </div>
<script src="app.js"></script>
</body>
</html>
